<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
        <h1> Search Github Profile </h1>
        <div class="search">
            <input
            type="text"
            id="searchInput"
            name="searchInput"
            placeholder="Enter your Github Username"
            >
            <button class="primary-btn" id="search-btn">Search</button>
        </div>
        <div class="profile-box">
            <div class="top-section">
                <div class="left">
                    <div class="avtaar">
                        <img src="cartoon10.jpeg" alt="avtaar">
                    </div>
                    <div class="self">
                        <h1> Priyanshu Rawat </h1>
                        <h1> @Rawatpriyanshu23 </h1>
                    </div>
                </div>
                <button class="primary-btn"> Check Profile </button>
            </div>

            <div class="about">
                <h1> About </h1>
                <p> Youtuber | Instructor | Influencer | FullStack MERN DEVELOPER | Flutter Developer </p>
            </div>
            <div class="status">
                <div class="status-item">
                    <h3> Followers </h3>
                    <p> 20</p>
                </div>
                <div class="status-item">
                    <h3> Following </h3>
                    <p> 100</p>
                </div>
                <div class="status-item">
                    <h3> Repositories </h3>
                    <p> 10</p>
                </div>
            </div>
        </div>
    </div>


  <script src="script.js"></script>  
  </body>
</html>
